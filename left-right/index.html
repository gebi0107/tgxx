<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>分类模版-左右嵌入式</title>
<style>
*{
	margin:0px;
	padding:0px;
	border:0px;
	box-sizing:border-box;
}
body{
	background-repeat:no-repeat;
	width:1280px;
	height:720px;
	overflow:hidden;
	background-color:#000;
}
#logo{
	position:absolute;
	top:25px;
	left:370px;
	width:176px;
	height:57px;
}
.banner{
	margin:100px 0px 0px;
	width:1280px;
	height:141px;
}
.left{
	margin:120px 0px 0px 30px;
	padding-top:20px;
    width: 239px;
    height: 468px;
	float:left;
}
.li{
	width:175px;
	height:65px;
	margin:0px auto 28px;
	}

#ifm{
	width:880px;
	height:475px;
	float:left;
	margin:140px 0px 0px 5px;
	}
</style>
<script src="/templatefile/common_res/arttemplate/template-native.js"></script>
<script src="/templatefile/common_res/jquery/jquery.min.js"></script>
<script>
	
	var column;   //栏目名   根据后台参数column获取对应栏目值，用于更换不同栏目的背景图、子栏目图
	var area=0;
	var liPos=0;
		
	document.onirkeypress = grabEvent;
	document.onkeydown = grabEvent;
	function grabEvent(event){
		var keyval = event.which;
		if(area == 1){
			var returnVal = document.getElementById("ifm").contentWindow.eventHandler(keyval);
			return;
		}
		switch(keyval){
			/*case 37://left
				changLR(-1);
				event.stopPropagation();
				break;*/
			case 39://right
				changLR(1);
				event.stopPropagation();
				break;
			case 38://up
				changUP(-1);
				event.stopPropagation();
				break;
			case 40://down
				changUP(1);
				event.stopPropagation();
				break;
			case 27://esc
				event.stopPropagation();
				break;
			case 8://back
				//return EVENT.STOP;
				goback();
				break;
			case 13://Enter
				doSelect();
				//return EVENT.STOP;
				break;
		}	
		event.stopPropagation();
	}
	
	function initContent(){
	$.ajax({
		url : '/Portal/portal/template/getTemplate'+window.location.search,
		type : 'POST',
		dataType : 'json',
		contentType : "application/json",
		async : false,
		success : function(data) {
			
				data =eval(data)[0];
				switch(data.page[0].column){
						case "bjyd":    //班级园地
							column = "bjyd";
							break;
						case "cyzc":   //雏鹰展翅
							column = "cyzc";
							break;
						case "jzxx":  //家长学校
							column = "jzxx";
							break;
						case "xxjj":  //校园简介
							column = "xxjj";
							break;
						default:
							alert("未获取到column值");
					}
				
				var html = template('template', data);
				html = replaceStr(html);
				document.getElementById('lifecirclebody').innerHTML = html;
				initPic();
				sessionStorage.column_sub = column;       //二级栏目名称，用于初始化子栏目背景、logo、栏目图片
				
		},
		error : function(e) {
			console.log(e);
		}
	});
}

function initPic() {
		$("body").css("background-image","url(images/" + column +"/bg.png)");
		$("#logo").find("img").attr("src","images/" + column +"/logo.png");
	}

function replaceStr(str){
	var html = '';
	html=str.replace(/&#60;/g, "<");
	html =html.replace(/&#62;/g, ">");
	html =html.replace(/&#160;/g, "");
	html =html.replace(/&#38;/g, "&");
	html =html.replace(/&#34;/g, "\"");
	html =html.replace(/&#39;/g, "'");
	html =html.replace(/&#215;/g, "x");
	html =html.replace(/&#247;/g, "/");

	return html;
}
	
	function changUP(num){
		if((liPos+num)<0||(liPos+num)>=$(".li").length){
			return;
		}
		$(".li:eq("+liPos+")").find("img").attr("src","images/"+column+"/column_0"+(liPos+1)+".png");
		//$(".li:eq("+liPos+")").removeClass("hover");
		//$(".li:eq("+liPos+")").removeClass("visit");
		liPos+=num;
		$(".li:eq("+liPos+")").find("img").attr("src","images/"+column+"/columnhover_0"+(liPos+1)+".png");
		//$(".li:eq("+liPos+")").addClass("hover");
		goUrl = $(".li:eq("+liPos+")").attr("theUrl");
		$("iframe").attr("src",goUrl);
	}
	function changLR(num){
		if(num>0){
			//var theObj = $(".li:eq("+liPos+")");
			//theObj.removeClass("hover");
			//theObj.addClass("visit");
			area = 1;
			document.getElementById("ifm").contentWindow.getPos();
		}				
	}
	function getPos(){
		if(typeof(sessionStorage.area_dedj)!="undefined"){
			area=parseInt(sessionStorage.area_dedj,"10");
			liPos=parseInt(sessionStorage.liPos_dedjzt,"10");
			delete sessionStorage.area_dedj;
			delete sessionStorage.liPos_dedjzt;
			//$(".li:eq("+liPos+")").addClass("visit");
			//$(".li:eq("+liPos+")").find("img").attr("src","images/"+column+"/columnhover_0"+(liPos+1)+".png");
			goUrl = $(".li:eq("+liPos+")").attr("theUrl");
			$("iframe").attr("src",goUrl);
			setTimeout(function(){document.getElementById("ifm").contentWindow.getPos()},600)
			//document.getElementById("ifm").contentWindow.getPos();
			//return;
		}
		$(".li:eq("+liPos+")").find("img").attr("src","images/"+column+"/columnhover_0"+(liPos+1)+".png");
		//$(".li:eq("+liPos+")").addClass("hover");
	}
	$(function(){
		initContent();
		getPos();
		
	});
	function goback(){
		if(sessionStorage.subpos01_url){
			window.location.href = sessionStorage.subpos01_url;
			delete sessionStorage.liPos_dedjzt;
			delete sessionStorage.subpos01_url;
		}else{
			window.location.href = sessionStorage.referUrl;
			delete sessionStorage.liPos_dedjzt;
			delete sessionStorage.referUrl;
		}
		
		
	}
	<img src="images/bjyd/bg.png" height="720" width="1280"/><img src="images/bjyd/bg.png" height="720" width="1280"/></script>
</head>
<body id="lifecirclebody">
<script id="template" type="text/html">
	<div id="logo">
		<img src="" />
	</div>
<div class="left">
<% for(i=0,l=categorys.length;i<l;i++){%>
	<div class="li" theUrl="<%=categorys[i].category_src%>">
		<img src='images/<%=page[0].column%>/column_0<%=i+1%>.png'/>
	</div>
<%}%>
</div>
<iframe id="ifm" src="<%=categorys[0].category_src%>"></iframe>
</script>
</body>
</html>
